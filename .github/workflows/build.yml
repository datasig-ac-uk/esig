name: build

on:
  push:
    paths-ignore:
      - 'examples/**'
      - 'doc/**'
      - README.md

jobs:
  publish:
    runs-on: macos-10.15
    needs:
      - sdist

      - mac-py36
      - mac-py37
      - mac-py38
      - mac-py39
      - mac-py310

      - linux-py35-64bit
      - linux-py36-64bit
      - linux-py37-64bit
      - linux-py38-64bit
      - linux-py39-64bit
      - linux-py310-64bit

      - win-py35-64bit
      - win-py36-64bit
      - win-py37-64bit
      - win-py38-64bit
      - win-py39-64bit
      - win-py310-64bit

      - linux-py35-32bit
      - linux-py36-32bit
      - linux-py37-32bit
      - linux-py38-32bit
      - linux-py39-32bit
      - linux-py310-32bit

      - win-py35-32bit
      - win-py36-32bit
      - win-py37-32bit
      - win-py38-32bit
      - win-py39-32bit
      - win-py310-32bit

    if: github.ref == 'refs/heads/release'
    steps:
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@v2
      with:
        name: output
        path: build/dist
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8' # for twine
    - name: Upload distribution to PyPI.
      run: cd build && ./publish.sh ${{ secrets.pypi_password }} pypi

  sdist:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - name: Source distribution
      run: |
        source build/git-preamble.sh ${{ secrets.recombine_login }}
        cd build && ./sdist.sh
    - uses: actions/upload-artifact@v2
      with:
        name: output
        path: build/sdist

  # Mac
  mac-py36:
    runs-on: macos-10.15
    env:
      ESIG_WITH_RECOMBINE: 1
    steps:
    - uses: actions/checkout@v2
    - name: Build for Python 3.6
      run: |
        source build/git-preamble.sh ${{ secrets.recombine_login }}
        cd build/OSX && ./build-wheel.sh 3.6.5
    - uses: actions/upload-artifact@v2
